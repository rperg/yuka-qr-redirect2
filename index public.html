<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to Apple App Store
                window.location.href = "https://apps.apple.com/app/yuka/id1092799236"; 
            } else if (/android/i.test(userAgent)) {
                // Redirect to Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=io.yuka.android"; 
            } else {
                // Fallback: Redirect to Yuka website
                window.location.href = "https://yuka.io";
            }
        };
    </script>
</head>
<body>
    <p>Redirecting to the appropriate app store...</p>
</body>
</html>
